<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Vue Components</h1>
        <plan-picker></plan-picker>
    </div>

    <script type="text/x-template" id="plan-picker-template">
        <div>
            <!-- Binding the name prop, Props are the attributes which we can pass to the component-->
            <plan v-for="plan in plans" :key="plan.key" :name="plan.title" @select="selectPlan" :selected-plan="selectedPlan"></plan>
        </div>
    </script>

    <!-- template for the plan.. -->
    <script type="text/x-template" id="plan-template">
        <div @click="changeState()" id="plan" :class={strikeout:isSelected}>
            <button class="btn" id="add-btn">{{name}}</button>
            <br/>
        </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
